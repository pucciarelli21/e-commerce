<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <form class="mt-5">
    <div class="container col-lg-6">
      <div class="text-center">
        <img src="img/login.png"style="width: 350px;" alt="logo">
      </div>
      <div class="card-body p-md-5 mx-md-4">
        <h2 style="text-align: center;"> <strong>Inicio de sesion</strong> </h2>
        <div id="user"></div>
        <div class="mb-4">
          <label class="usuario" for="usuario">Correo electronico</label>
          <input type="usuario" id="usuario" class="form-control" placeholder="Correo electronico" required />
        </div>
        <div id="contraseña"></div>
        <div class="form-outline mb-4">
          <label class="form-label" for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" class="form-control" placeholder="Contraseña" minlength="8" required/>
        </div>
        <div class="button-form">
          <button type="button" id="btn" class="btn btn-sm" style="background-color:rgb(255, 255, 255); border: solid 2px rgb(221, 220, 220);">Iniciar sesion</button>
        </div>
      </div>
    </div>
  </form>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
